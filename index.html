  html, body {height:100%; min-height:100%;}
  .auth-wrap {
  display:flex; align-items: center; flex-direction: column; justify-content: center; margin:auto;

  .auth-wrap > p {margin:0}
  .auth {font-size:2.4rem; font-weight:600;}
  .auth > a {text-decoration:none; color:#2d2d6d}
  .auth > a > span {display: inline-block; position:relative; padding:0 .5rem;}
  .auth > a > span{position:relative;display:inline-block;overflow:hidden}
  .auth > a > span{position:relative;display:inline-block;overflow:hidden}
  .auth > a > span:before,.auth > a > span:after{content:"";display:block;position:absolute;left:0;z-index:-1;width:100%;transform:scaleX(0);animation-duration:2s;animation-timing-function:ease-in-out;animation-iteration-count:infinite;transition:background .3s ease}
  .auth > a > span:before{bottom:1rem;height:2rem;transform-origin:left;background:linear-gradient(to top,#99d1ff 40%,transparent 40%);animation-name:fillLeftToRight}
  .auth > a > span:after{bottom:0;height:2.5rem;transform-origin:right;background:linear-gradient(to top,#99f0ff 40%,transparent 40%);animation-name:fillRightToLeft;}
  .auth > a:hover > span:before{background:linear-gradient(to top,#a5f8a1 40%,transparent 40%)}
  .auth > a:hover > span:after{background:linear-gradient(to top,#eaff71 40%,transparent 40%)}
  @keyframes fillLeftToRight {
  0%{transform:scaleX(0)}
  50%{transform:scaleX(1)}
  100%{transform:scaleX(0)}
  }
  @keyframes fillRightToLeft {
  0%{transform:scaleX(0)}
  50%{transform:scaleX(1)}
  100%{transform:scaleX(0)}
  }
